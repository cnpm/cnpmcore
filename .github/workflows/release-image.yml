# https://docs.github.com/en/actions/tutorials/publish-packages/publish-docker-images#publishing-images-to-github-packages
name: Create and publish a Docker image

# Configures this workflow to run manually
on:
  workflow_dispatch:

  pull_request:
    branches: [master]

# Defines two custom environment variables for the workflow. These are used for the Container registry domain, and a name for the Docker image that this workflow builds.
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# There is a single job in this workflow. It's configured to run on the latest available version of Ubuntu.
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    concurrency:
      group: build-and-push-image-${{ github.workflow }}-#${{ github.event.pull_request.number || github.head_ref || github.ref }}
      cancel-in-progress: true
    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    services:
      mysql:
        image: mysql:9
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
          MYSQL_DATABASE: cnpmcore
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5
      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      # Uses the `docker/login-action` action to log in to the Container registry registry using the account and password that will publish the packages. Once published, the packages are scoped to the account defined here.
      - name: Log in to the Container registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # This step uses [docker/metadata-action](https://github.com/docker/metadata-action#about) to extract tags and labels that will be applied to the specified image. The `id` "meta" allows the output of this step to be referenced in a subsequent step. The `images` value provides the base name for the tags and labels.
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # Build for local testing first (linux/amd64 only, load into Docker)
      - name: Build Docker image for testing
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .docker/debian/Dockerfile
          platforms: linux/amd64
          load: true
          tags: cnpmcore:test

      # Verify the image works by starting the service and health-checking
      - name: Verify Docker image
        run: |
          echo "Preparing database..."
          CNPMCORE_DATABASE_NAME=cnpmcore bash ./prepare-database-mysql.sh

          echo "Starting cnpmcore container..."
          docker run -d --name cnpmcore-test \
            --network host \
            -e NODE_ENV=production \
            -e EGG_SERVER_ENV=prod \
            -e CNPMCORE_CONFIG_REGISTRY=http://localhost:7001 \
            -e CNPMCORE_DATABASE_TYPE=mysql \
            -e CNPMCORE_DATABASE_HOST=127.0.0.1 \
            -e CNPMCORE_DATABASE_PORT=3306 \
            -e CNPMCORE_DATABASE_NAME=cnpmcore \
            -e CNPMCORE_DATABASE_USER=root \
            -e CNPMCORE_DATABASE_PASSWORD= \
            -e CNPMCORE_REDIS_HOST=127.0.0.1 \
            -e CNPMCORE_REDIS_PORT=6379 \
            -e CNPMCORE_REDIS_DB=0 \
            -e CNPMCORE_NFS_TYPE= \
            -e CNPMCORE_FORCE_LOCAL_FS=true \
            cnpmcore:test

          URL="http://127.0.0.1:7001"
          PATTERN="instance_start_time"
          TIMEOUT=60
          TMP="$(mktemp)"
          echo "ðŸ”Ž Health check $URL, expect 200 & body contains: $PATTERN"
          deadline=$((SECONDS + TIMEOUT))

          last_status=""
          while (( SECONDS < deadline )); do
            last_status="$(curl -sS -o "$TMP" -w '%{http_code}' "$URL" || true)"
            if [[ "$last_status" == "200" ]] && grep -q "$PATTERN" "$TMP"; then
              echo "âœ… Docker image health check passed"
              rm -f "$TMP"
              docker stop cnpmcore-test
              exit 0
            fi
            sleep 2
          done

          echo "::error::âŒ Docker image health check failed: status=$last_status"
          echo "---- Response body (last try) ----"
          cat "$TMP" || true
          echo "---- Container logs ----"
          docker logs cnpmcore-test --tail 100
          rm -f "$TMP"
          docker stop cnpmcore-test
          exit 1

      # Build multi-platform and push (only on non-PR events)
      - name: Build and push Docker image
        id: push
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .docker/debian/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # This step generates an artifact attestation for the image, which is a tamper-proof statement about where and how it was built. It increases supply chain security for people who consume the image. For more information, see [Using artifact attestations to establish provenance for builds](/actions/security-guides/using-artifact-attestations-to-establish-provenance-for-builds).
      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v4
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
