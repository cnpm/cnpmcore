version: '3.8'

services:
  nginx-benchmark:
    image: nginx:alpine
    container_name: nginx-benchmark-server
    ports:
      - '8080:80'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx:/usr/share/nginx/html:ro
    restart: unless-stopped

