name: cnpmcore_dev_services_mysql

services:
  redis:
    env_file:
      - .env
    image: redis:6-alpine
    # command: redis-server --appendonly yes --requirepass cnpm
    restart: always
    volumes:
      - cnpm-redis:/data
    ports:
      - 6379:6379
    networks:
      - cnpm-mysql

  mysql:
    env_file:
      - .env
    image: mysql:9
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-}
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: ${MYSQL_DATABASE:-cnpmcore}
    volumes:
      - cnpm-mysql:/var/lib/mysql
    ports:
      - 3306:3306
    networks:
      - cnpm-mysql

  # database explorer
  phpmyadmin:
    env_file:
      - .env
    image: phpmyadmin
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-}
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: ${MYSQL_DATABASE:-cnpmcore}
      # MYSQL_USER: ${MYSQL_USER:-user}
      # MYSQL_PASSWORD: ${MYSQL_PASSWORD:-pass}
      PMA_HOST: 'mysql'
    ports:
      - 8080:80
    networks:
      - cnpm-mysql
    depends_on:
      - mysql

volumes:
  cnpm-redis:
  cnpm-mysql:

networks:
  cnpm-mysql:
    name: cnpm-mysql
    driver: bridge
